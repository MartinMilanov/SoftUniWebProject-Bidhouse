<form #registerForm = "ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary"> Register </h2>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" 
    required [(ngModel)] = "model.Username" name ="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password"
    required [(ngModel)] = "model.Password" name="Password">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="City" 
    required [(ngModel)] = "model.City" name ="City">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Job Position"
    required [(ngModel)] = "model.JobPosition" name="JobPosition">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" style="margin-right: -5px;" >Register</button>
    <button class="btn btn-link" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>

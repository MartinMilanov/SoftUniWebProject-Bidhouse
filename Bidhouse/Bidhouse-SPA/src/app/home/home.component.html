<div *ngIf="this.isOnHomePage == true" class="container" style="margin-top: 150px;">
  <div style="text-align: center;">
    <h1>Welcome to Bidhouse ! </h1>
    <p class="lead">Looking for freelance service , or a platform to offer your own ? Hop on and register !</p>
    <div class="text-center">
      <button class="btn btn-success btn-lg" style="margin-right: 10px;" (click)="goToRegister()"> Register</button>
      <button class="btn btn-info btn-lg">Read more</button>
    </div>
  </div>
</div>

<div *ngIf="this.isOnHomePage == false" class="container" style="margin-top: 150px;">
  <div class="row justify-content-center">
    <div class="col-4">
      <app-register (declineRegister) = "declineRegisterHome($event)"></app-register>
    </div>
  </div>
</div>
